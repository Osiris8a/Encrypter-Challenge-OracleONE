<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
  </head>

  <body class="body">
    <div class="contenedor">
      <div class="contenedor-formulario">
        <h1 class="titulo"><i class="fas fa-key llave"></i> Cipher Haven!</h1>

        <p class="bienvenida">
          ¡Bienvenido al encriptador y desencriptador de texto! Este es un lugar
          donde tus secretos están seguros.
        </p>

        <form id="formulario">
          <div>
            <div class="contenedor-input" id="contenedor-input">
              <label for="input" class="label-input">Texto:</label>
              <input
                id="input"
                type="text"
                name="type"
                placeholder="Ingresa el texto a encriptar o desencriptar"
                class="input" />
            </div>
          </div>

          <div class="botones">
            <label class="checkbox">
              <input id="encriptar" type="checkbox" name="opcion" value="1" />
              <span>Encriptar</span>
            </label>

            <label class="checkbox">
              <input id="desencriptar" type="checkbox" name="opcion" value="2" />
              <span>Desencriptar</span>
            </label>
          </div>

          <div class="botones">
            <button
              type="button"
              id="btn-procesar"
              class="boton procesar opacity-50">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
                width="25px">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
              </svg>
              Procesar
            </button>
          </div>

          <div class="contenedor-output">
            <label for="output" class="label-output" id="contenedor-output"
              >Resultado:
            </label>
            <textarea
              id="resultado"
              type="text"
              name="output"
              placeholder="Aquí se mostrará el texto encriptado o desencriptado según el caso."
              class="output"
              readonly></textarea>
          </div>

          <div id="botones" class="botones">
            <button
              id="btn-copiar"
              class="boton copiar opacity-50"
              type="button"
              disabled>
              <svg
                class="svg-icon"
                fill="none"
                viewBox="0 0 20 20"
                stroke-width="0.7"
                stroke="white"
                width="28px">
                <path
                  d="M15.475,6.692l-4.084-4.083C11.32,2.538,11.223,2.5,11.125,2.5h-6c-0.413,0-0.75,0.337-0.75,0.75v13.5c0,0.412,0.337,0.75,0.75,0.75h9.75c0.412,0,0.75-0.338,0.75-0.75V6.94C15.609,6.839,15.554,6.771,15.475,6.692 M11.5,3.779l2.843,2.846H11.5V3.779z M14.875,16.75h-9.75V3.25h5.625V7c0,0.206,0.168,0.375,0.375,0.375h3.75V16.75z"></path>
              </svg>
              Copiar
            </button>

            <button id="btn-limpiar" class="boton limpiar" type="reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#1A1A31"
                class="w-6 h-6"
                width="25px">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>
        Creado con <i class="fa fa-heart corazon"></i> por
        <a target="_blank" href="https://t.me/Osiris8a">Osiris</a>
        - Realizado para el primer challenge de Oracle ONE Education, aquí mi
        <a target="_blank" href="https://github.com/Osiris8a/"
          >Github <i class="fab fa-github github"></i></a
        >.
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
